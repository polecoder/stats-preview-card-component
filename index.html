<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="--position-relative">
        <img src="images/image-header-mobile.jpg" alt="" class="header__image">
        <div class="header__image__overlay"></div>
      </div>
      <h1 class="header__title">Get <span>insights</span> that help your business grow.</h1>
    </header>
    <main class="main">
      <p class="main__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </main>
    <div class="stats">
      <div class="stats__item">
        <h2 class="stats__item__title">10k+</h2>
        <p class="stats__item__text">COMPANIES</p>
      </div>
      <div class="stats__item">
        <h2 class="stats__item__title">314</h2>
        <p class="stats__item__text">TEMPLATES</p>
      </div>
      <div class="stats__item">
        <h2 class="stats__item__title">12M+</h2>
        <p class="stats__item__text">QUERIES</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/polecoder">polecoder</a>.
  </div>
</body>
</html>
